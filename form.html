<div class="container">
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Formulário de Cadastro</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="fistname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="lastname">sobrenome</label>
                        <input id="lastname" type="text" name="laststname" placeholder="Digite seu primeiro sobrenome" required>
                    </div>  
                    
                    <div class="input-box">
                        <label for="firstname">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div> 
    
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div> 
    
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>
    
                        
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
    
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outro</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                        
                </div>
                <div>
                    <h6>Deixe seu Recado</h6>
                    <textarea name="assunto" id="" cols="60" rows="5" placeholder="Deixe seu recado aqui" required></textarea>
                </div>
            </div>
            <div class="submit" id="submit" >
                <button><a href="#">Enviar</a></button>
                <script >alert: "Sua mensagem foi enviada"
                </script>
            </div>
            </form>
        </div>
